<div class="container-fluid">
  <div class="row">
    <div class="bg-dark text-white p-2">
      <span class="navbar-brand ml-2">RESERVATION SYSTEM</span>
    </div>
  </div>
  <div class="row text-white">
    <div class="col-3 p-2">
      <div class="d-grid gap-2">
        <button type="button" class="btn btn-outline-primary" (click)="changeSession()">
          Home
        </button>
        <button type="button" *ngFor="let ses of sessions"
                class="btn btn-outline-primary"
                [class.active]="ses == selectedSession"
                (click)="changeSession(ses)">
          {{ ses }}
        </button>
      </div>
    </div>
    <div class="col-9 p-2 text-dark">
      <div *ngFor="let service of services" class="card m-1 p-1 bg-light">
        <h4>
          {{service.name}}
          <span class="badge rounded-pill bg-primary float-end">
            {{service.session}}
          </span>
        </h4>
        <div class="card-text bg-white p-1">{{service.description}}</div>
      </div>
      <div class="form-inline float-start mr-1">
        <label for="pageSizeSelect" class="form-label">Select Page Size:</label>
        <select id="pageSizeSelect" class="form-control" [value]="sessionsPerPage"
                (change)="changePageSize($any($event).target.value)">
          <option value="3">3 per Page</option>
          <option value="4">4 per Page</option>
          <option value="6">6 per Page</option>
          <option value="8">8 per Page</option>
        </select>
      </div>
      <div class="btn-group float-end">
        <button type="button" *ngFor="let page of pageNumbers" (click)="changePage(page)"
                class="btn btn-outline-primary"
                [class.active]="page == selectedPage">
          {{page}}
        </button>
      </div>
    </div>
  </div>
</div>
